<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Veganitto</title>

    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="../home_page/style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />

    <script src="../components/nav-bar.js" defer></script>
    <script src="../components/category-button.js"></script>
    <script src="../components/category-list.js"></script>
  </head>

  <body>
    <nav-bar></nav-bar>

    <form class="needs-validation" novalidate>
      <div class="card shadow-lg p-0 mb-0 bg-white rounded-5 border-0">
        <div class="container">
          <div class="row p-0">
            <div class="add-image col-md-5 p-0">
              <img src="../../images/add-image.svg" class="upload-image" />
              <!-- <img class="card-img-top"
                        src="https://www.pracadopapa.com.br/wp-content/uploads/2022/01/Melhores-Restaurantes-de-Belo-Horizonte.jpg"> -->
            </div>
            <div class="col-md-7 p-50">
              <div class="row mb-2">
                <div class="col-7">
                  <label class="form-label" for="name-restaurant"
                    >Nome do restaurante</label
                  >
                  <input
                    type="text"
                    id="name-restaurant"
                    class="form-control"
                    required
                  />
                  <div class="invalid-feedback">
                    Por favor, insira o nome do restaurante.
                  </div>
                </div>
                <div class="col">
                  <label class="form-label" for="phone-number">Telefone</label>
                  <input
                    type="text"
                    id="phone-number"
                    class="form-control"
                    required
                  />
                  <div class="invalid-feedback">
                    Por favor, insira o número do restaurante.
                  </div>
                </div>
              </div>

              <div class="row mb-2">
                <div class="col-3">
                  <label class="form-label" for="cep">CEP</label>
                  <input type="text" id="cep" class="form-control" required />
                  <div class="invalid-feedback">
                    Por favor, insira o CEP do restaurante.
                  </div>
                </div>
                <div class="col">
                  <label class="form-label" for="address">Endereço</label>
                  <input
                    type="text"
                    id="address"
                    class="form-control"
                    required
                  />
                  <div class="invalid-feedback">
                    Por favor, insira o endereço do restaurante.
                  </div>
                </div>
              </div>

              <div class="row mb-2">
                <div class="col-9">
                  <label class="form-label" for="description">Descrição</label>
                  <textarea
                    class="form-control"
                    id="description"
                    rows="3"
                    required
                  ></textarea>
                  <div class="invalid-feedback">
                    Por favor, insira uma breve descrição sobre o restaurante.
                  </div>
                </div>
                <div class="col">
                  <label class="form-label" for="customFile">Cardápio</label>
                  <div class="dropzone">
                    <img
                      src="http://100dayscss.com/codepen/upload.svg"
                      class="upload-icon"
                      for="input-file"
                    />
                    <input
                      type="file"
                      id="input-file"
                      class="upload-input"
                      required
                    />
                    <!-- <div class="invalid-feedback">
                      Por favor, insira o cardápio do restaurante.
                    </div> -->
                  </div>
                </div>
              </div>

              <label class="form-label" for="description">Restrições</label>
              <category-list></category-list>
              <div style="height: 20px"></div>
            </div>
          </div>
        </div>
      </div>
      <div
        class="d-flex justify-content-between align-items-center"
        style="margin-left: 20px; margin-right: 20px; margin-top: 20px"
      >
        <button type="button" class="btn btn-danger" onclick="history.back()">
          Cancelar
        </button>
        <button type="submit" class="btn btn-success">Salvar e publicar</button>
      </div>
    </form>

    <script src="https://code.jquery.com/jquery-1.9.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>

    <script src="script.js"></script>
  </body>
</html>
